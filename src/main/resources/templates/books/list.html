<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<title>Spring Framework Gure</title>
</head>

<body>
<h1>Book list</h1>

<table>
	<tr>
		<th>isbn</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.isbn}">1</td>
		<td th:text="${book.title}">d</td>
		<td th:text="${book.publisher.name}">d</td>
	</tr>
</table>

<body>
</html>
